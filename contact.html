<!DOCTYPE html>
<html>
<head>
    <link id="favicon" rel="shortcut icon" href="https://lh3.googleusercontent.com/pw/AP1GczOS-_FEz1XvtWgXI1w6TcvPSu8rgIiQ2ShC-4y52bDppCNJ_qh3ZCI5urYY6mwiPDRVS_PdSXKOmnONQopYWApSSRnHofiiRg0vJZ3mj5PyQwKA6pY=s16-p-k" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Contact</title>
    <link href="style.css" rel="stylesheet">
    <link href="style_contact.css" rel="stylesheet">
    <link href="style_form.css" rel="stylesheet">
    <script defer src="js.js"></script>
    <special-header></special-header>
</head>
<body>
    
<div class="contactcontainer">
    <form action="https://formsubmit.co/careerglowcoachingwithanna@gmail.com" method="POST">
        <input  type="text" name="name" placeholder="Name" required>

        <input  type="email" name="email" placeholder="Email" required>

        <textarea  placeholder="Your Message" name="message" rows="10" required></textarea>
        <br>

        <input  type="checkbox" name="schedulecheckbox" value="Yes, I would like to schedule a free call">
        <label class="checkboxtext" for="schedulecheckbox" >Yes, I would like to schedule a free call</label>
        <p style="color: white;">(if so, please select a preferred date and your phone number)</p>

        <input type="date" id="call date" name="call date">

        <input type="tel" id="phone" name="phone" placeholder="Tel: 087-123-1324" size="12" maxlength="17">

        <button class="button_white" type="submit">Send</button>
   </form>
</div>

<elem-socials style="padding: 15px;"></elem-socials>

<special-footer></special-footer>
</body>
</html>
