<div class="contactcontainer">

        <input  type="hidden" name="Form Type" value="Newsletter Signup">

        Anna

        <input  type="email" name="email" placeholder="Email" required>


        <br>
        <button class="button_white" type="submit">Sign up</button>
   </form>
